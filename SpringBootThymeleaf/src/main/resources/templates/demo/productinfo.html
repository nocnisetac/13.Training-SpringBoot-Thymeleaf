<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Product informations</title>
<link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<h2>Product Information</h2>
<table cellpadding="2" cellspacing="2">
	<tr>
		<th>Id</th>
		<td><span th:text="${product.id}"></span></td>
	</tr>
	<tr>
		<th>Name</th>
		<td><span th:text="${product.name}"></span></td>
	</tr>
	<tr>
		<th>Creation Date</th>
		<td><span th:text="${#dates.format(product.creationDate, 'MM/dd/yyyy')}"></span></td>
	</tr>
	<tr>
		<th>Photo</th>
		<td>
			<img th:src="@{'/images/' + ${product.photo}}"/>
		</td>
	</tr>
</table>


</body>
</html>
